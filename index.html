<1DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>A-frame spe particle component</title>
            <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
            <script src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>
          </head>
        <body>
            <a-scene id="scene">
                <a-entity position="0 0 0" spe-particles='
                color:green,red,blue,pink;
                distribution:sphere;
                randomize-velocity:true;
                radius:4;
                particle-count:500;
                velocity:0.8;
                velocity-spread:40;
                drag:1;
                max-age:5;
                duration:13;
                blending:additive;
                active-multiplier:10000;
                size:10,10,10,10
                '>
               <a-sky color="#000000"></a-sky>
               <a-camera position="0 0 30"></a-camera>
                </a-entity>
            </a-scene>

        </body>
    </html>
